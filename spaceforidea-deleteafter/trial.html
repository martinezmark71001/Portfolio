<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                /* Basic reset and center the body content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Create the diamond shape and the effect on hover */
        .diamond-box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            transform: rotate(45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect to focus on the diamond */
        .diamond-box:hover {
            transform: rotate(45deg) scale(1.1); /* Slightly zoom in on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Optional shadow for more effect */
        }

        /* Style the image */
        .diamond-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotate(-45deg); /* Rotate the image back to match the container */
            transition: transform 0.3s ease-in-out;
        }

        /* Style the text */

        .diamond-box:hover {
            opacity: 1; /* Show text on hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="diamond-box">
            <img src="your-image.jpg" alt="Your Image" class="diamond-image">
        </div>
    </div>
</body>
</html>
